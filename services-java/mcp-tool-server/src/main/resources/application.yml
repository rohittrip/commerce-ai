spring:
  application:
    name: mcp-tool-server
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/commerce_ai}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${SERVER_PORT:8081}

# Security Configuration
security:
  enabled: ${SECURITY_ENABLED:true}

jwt:
  secret: ${JWT_SECRET:default-secret-change-in-production}

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3001,http://localhost:3000}

# Rate Limiting
ratelimit:
  enabled: ${RATELIMIT_ENABLED:true}
  requests-per-minute-per-user: ${RATELIMIT_REQUESTS_PER_MINUTE_PER_USER:100}
  requests-per-minute-per-ip: ${RATELIMIT_REQUESTS_PER_MINUTE_PER_IP:200}

# Provider Configuration
provider:
  rd:
    enabled: ${PROVIDER_RD_ENABLED:false}
    auth:
      token: ${PROVIDER_RD_AUTH_TOKEN:#{null}}

logging:
  level:
    com.acme.mcp: DEBUG
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - traceId=%X{traceId} - %msg%n"

mcp:
  provider:
    mock:
      enabled: true
      timeout: 5000
      retry:
        max-attempts: 3
        delay: 1000

resilience4j:
  circuitbreaker:
    instances:
      providerAdapter:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
